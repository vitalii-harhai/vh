<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div>
        <table class="table table-bordered text-center" style="display: inline">
            <tr>
                <td colspan="7" style="text-align: center">{{ start_month_name }}</td>
            </tr>
            <tr style="font-weight: bold">
                <td>Пн</td>
                <td>Вт</td>
                <td>Ср</td>
                <td>Чт</td>
                <td>Пт</td>
                <td>Сб</td>
                <td>Нд</td>
            </tr>
            {% for row in start_month %}
            <tr>
                {% for td in row %}
                <td style="{{ td.1 }}">{{ td.0 }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    {% if end_month %}
        <table class="table table-bordered text-center" style="display: inline">
            <tr>
                <td colspan="7" style="text-align: center">{{ end_month_name }}</td>
            </tr>
            <tr style="font-weight: bold">
                <td>Пн</td>
                <td>Вт</td>
                <td>Ср</td>
                <td>Чт</td>
                <td>Пт</td>
                <td>Сб</td>
                <td>Нд</td>
            </tr>
            {% for row in end_month %}
            <tr>
                {% for td in row %}
                <td style="{{ td.1 }}">{{ td.0 }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    {% endif %}
    </div>
</body>
</html>
